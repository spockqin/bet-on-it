<head>
  <title>gnosis-tasks</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Tasks</h1>
      
      <form class="new-task">
      </form>
    </header>
  </div>
</body>

<template name="task">
    <div class="task">
    <span class="task-title">Title: {{title}}</span>
    <div class="arrow-down" onclick="this.classList.toggle('active')"></div>
    <p class="{{#if arrowUp}}arrowUp{{/if}}">{{body}}</p>
    <button class="upvote"><span>upvote</span> <span>{{upvotes}}</span></button>
    <button class="downvote"><span>downvote</span> <span>{{downvotes}}</span></button>
    <!--
    <button class="delete {{#if arrowUp}}arrowUp{{/if}}"><span>Delete</span></button>
    -->
  </div>
</template>

<template name="event">

</template>
