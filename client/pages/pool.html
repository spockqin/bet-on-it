<template name="poolPage">
  <!--
  <div id="liquidity">Total Fund: {{totalFund}}</div>
  -->
  <div class="container">
    <ul style="list-style-type: none;" class="taskList">
      {{#each tasks}}
        <li class="{{#if notPushed}}notShowInPool{{/if}}">{{> pushedTask}}</li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="pushedTask">
  <div class="task">
    <p class="taskDesc {{#if completed}}checked{{/if}}">{{body}}</p>
    <button class="upvote myButton"><span>upvote</span> <span>{{upvotes}}</span></button>
    <button class="downvote myButton"><span>downvote</span> <span>{{downvotes}}</span></button>
  </div>
</template>
