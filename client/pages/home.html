<template name="homePage">
    <div class="container">
    <header>
      <form class="new-task">
        <div>
          <input class="input-box" id="body" name="body" width="100" height="20" type="text" placeholder="Enter your new task...">
        </div>
        <div>
          <input class="input-box myButton" id="createTask" type="submit" value="Create">
        </div>
      </form>
      <div class="send-and-withdraw">
        <div class="send-ether">
          <form class="send-ether">
            <input id="etherAmount" type="number" name="etherAmount" placeholder="Amount of ether">
            <input class="delete" id="send" type="submit" value="Send Ether">
          </form>
        </div>
        <div class="withdraw-ether">
          <form class="withdraw-ether">
            <input id="etherAmount" type="number" name="etherAmount" placeholder="Amount of ether">
            <input class="delete" id="withdraw" type="submit" value="Withdraw Ether">
          </form>
        </div>
      </div>
    </header>
    <div id="Tian">
        <ul style="list-style-type: none;" class="menu">
          {{#each tasks}}
            <li>{{> task}}</li>
          {{/each}}
        </ul>
    </div>
  </div>
</template>

<template name="task">
  <div class="task">
    <div class="arrow-down" onclick="this.classList.toggle('active')"></div>
    <!--
    <p class="{{#if arrowUp}}arrowUp{{/if}}">{{body}}</p>
    -->
    <p class="taskDesc {{#if completed}}checked{{/if}}">{{body}}</p>
    <button class="complete myButton"><span>Complete</span></button>
    <button class="delete myButton"><span>Delete</span></button>
    <button class="push myButton"><span>Push to Pool</span></button>
    <!--
    <button class="delete {{#if arrowUp}}arrowUp{{/if}}"><span>Delete</span></button>
    -->
  </div>
</template>
